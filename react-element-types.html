  <script type="text/babel">
    // đặt tên param là gì cũng dc
    function PostItem(props) {
      if (typeof props.myCallback === 'function') {
        props.myCallback(Math.random())
      }

      return (
        <div className="post-item">
          <h2>{props.title}</h2>
          <p>{props.description}</p>
          <p>{props.publishedAt}</p>
        </div>
      )
    }

    // tach ra file App.js
    function App() {
      return (
        <div id="wrapper">
          <PostItem
            title="C#(.NET)"
            description="Co kien thuc ve ngon ngu C#"
            publishedAt="Mot ngay truoc - 1 phut truoc"
            myCallback={
              (random) => {
                console.log(random)
              }
            }
          />
          <PostItem
            title="Java Springboot"
            description="Bean, Spring Security, Themeleaf, ..."
            publishedAt="Hai ngay truoc - 2 phut truoc"
          />
          <PostItem
            title="Ruby"
            description="Ruby on Rails"
            publishedAt="Ba ngay truoc - 3 phut truoc"
          />
        </div>
      )
    }

    // tach ra file index.js
    ReactDOM.render(<App />, document.getElementById("app"))
  </script>
</body>
